<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/x-icon" href="/favicon-16.ico">

    <title>Grebball - Picks</title>
</head>

<body>
    <div class="content">
    <h1>Choix pour saison: <%= season %>, semaine: <%= week %></h1>

    <div class="container-sm">
    <form>
    <div class="row row-cols-1 row-cols-md-3 g-4">
    <% matches.forEach((i) => { %>
        <div class="col">
        <div class="card">
            <img src="https://placehold.co/600x400" class="card-img-top" alt="...">
            <div class="card-body">

            <h4 class="card-header">Card header</h4>
            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
            <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="RadioPick<%= i %>" id="PickAway<%= i %>" />
                <label class="form-check-label" for="PickAway<%= i %>">
                    Away Team
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="RadioPick<%= i %>" id="PickHome<%= i %>" />
                <label class="form-check-label" for="PickHome<%= i %>">
                    Home Team
                </label>
            </div>

            </div>
        </div>
        </div>
    <% }); %>
    </div>
    </form>
    </div>
    </div>

    <script src="/js/bootstrap.min.js" type="text/javascript"></script>
</body>

</html>
