<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/x-icon" href="/favicon-16.ico">

    <title>Grebball - Picks</title>
</head>

<body>
    <div class="content">
    <h1>Choix pour saison: <%= season %>, semaine: <%= week %></h1>

    <div class="container-sm">
    <form>
    <div class="row row-cols-1 row-cols-md-2 g-4">
    <% matches.forEach((m) => { %>
        <div class="col">
        <div class="card">
            <div class="card-header">
                <%= m['strEventAlternate'] %>
            </div>

            <div class="card-body">
            <div class="form-check card-text">
                <input
                    class="form-check-input"
                    type="radio"
                    name="RadioPick-<%= m['idEvent'] %>"
                    id="PickAway-<%= m['idEvent'] %>"
                />
                <label class="form-check-label" for="PickAway-<%= m['idEvent'] %>">
                    <img src="/teams/<%= m['awayTeam'] %>.png" width=40 height=40 />
                </label>
            </div>
            <div class="form-check">
                <input
                    class="form-check-input"
                    type="radio"
                    name="RadioPick-<%= m['idEvent'] %>"
                    id="PickHome-<%= m['idEvent'] %>" />
                <label class="form-check-label" for="PickHome-<%= m['idEvent'] %>">
                    <img src="/teams/<%= m['homeTeam'] %>.png" width=40 height=40 />
                </label>
            </div>
            </div>
        </div>
        </div>
    <% }); %>
    </div>
    </form>
    </div>
    </div>

    <script src="/js/bootstrap.min.js" type="text/javascript"></script>
</body>

</html>
