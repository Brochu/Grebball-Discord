<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/x-icon" href="/favicon-16.ico">

    <title>Grebball - Picks</title>
</head>

<body>
    <div class="content">
    <h1>Choix pour saison: <%= season %>, semaine: <%= week %></h1>

    <form>
    <div class="container-sm">
    <table class="table table-sm table-hover align-middle">
    <% matches.forEach((m) => { %>
        <tr>
            <td><label class="form-check-label" for="<%= m['awayTeam'] %>"><%= m['strAwayTeam'] %></label></td>
            <td>
                <label class="form-check-label" for="<%= m['awayTeam'] %>">
                    <img src="/teams/<%= m['awayTeam'] %>.png" width=40 height=40 />
                </label>
            </td>
            <td>
                <input
                    class="form-check-input"
                    type="radio"
                    name="<%= m['idEvent'] %>"
                    id="<%= m['awayTeam'] %>" />
            </td>
            <td>VS.</td>
            <td>
                <input
                    class="form-check-input"
                    type="radio"
                    name="<%= m['idEvent'] %>"
                    id="<%= m['homeTeam'] %>" />
            </td>
            <td>
                <label class="form-check-label" for="<%= m['homeTeam'] %>">
                    <img src="/teams/<%= m['homeTeam'] %>.png" width=40 height=40 />
                </label>
            </td>
            <td><label class="form-check-label" for="<%= m['homeTeam'] %>"><%= m['strHomeTeam'] %></label></td>
        </tr>
    <% }); %>
    </table>
    </div>
    </form>
    </div>

</body>

</html>
