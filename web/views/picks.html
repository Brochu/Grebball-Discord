<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/x-icon" href="/favicon-16.ico">

    <title>Grebball - Picks</title>
</head>

<body>
<div class="content">
    <h1>Choix pour saison: <%= season %>, semaine: <%= week %></h1>

    <form action="/submit" method="post">
    <input type="hidden" name="token" value="<%= token %>" />

    <div class="container-sm">
    <table class="table table-sm table-hover align-middle">
    <% matches.forEach((m) => { %>
        <tr>
            <td style="text-align: right">
                <label class="form-check-label" for="<%= m['awayTeam'] %>"><%= m['strAwayTeam'] %></label>
            </td>
            <td>
                <label class="form-check-label" for="<%= m['awayTeam'] %>">
                    <img src="/teams/<%= m['awayTeam'] %>.png" width=35 height=35 />
                </label>
            </td>
            <td>
                <input
                    class="form-check-input"
                    type="radio"
                    name="<%= m['idEvent'] %>"
                    id="<%= m['awayTeam'] %>"
                    value="<%= m['awayTeam'] %>" />
            </td>
            <td>VS.</td>
            <td>
                <input
                    class="form-check-input"
                    type="radio"
                    name="<%= m['idEvent'] %>"
                    id="<%= m['homeTeam'] %>"
                    value="<%= m['homeTeam'] %>" />
            </td>
            <td>
                <label class="form-check-label" for="<%= m['homeTeam'] %>">
                    <img src="/teams/<%= m['homeTeam'] %>.png" width=35 height=35 />
                </label>
            </td>
            <td><label class="form-check-label" for="<%= m['homeTeam'] %>"><%= m['strHomeTeam'] %></label></td>
        </tr>
    <% }); %>
    </table>

    <button type="submit" class="btn btn-primary">Submit</button>
    </div>

    </form>
</div>
</body>

</html>
