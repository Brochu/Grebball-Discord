<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFL Playoff Predictions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/playoffs/style.css">
</head>
<body class="bg-light">
  <div class="container-fluid py-4">
    <div class="text-center mb-4">
      <h1 class="fw-bold">NFL Playoff Predictions</h1>
      <p class="text-muted" id="phase-description">Step 1: Select division winners (1 per division)</p>
    </div>

    <div class="row g-4" id="app-container">
      <!-- AFC Conference -->
      <div class="col-6">
        <div class="bg-white rounded p-4 shadow-sm">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="h4 fw-bold mb-0">AFC <span id="afc-phase-label"></span></h2>
            <span class="badge" id="afc-counter">0 / 4</span>
          </div>
          <div class="row g-3" id="afc-divisions"></div>
        </div>
      </div>

      <!-- NFC Conference -->
      <div class="col-6">
        <div class="bg-white rounded p-4 shadow-sm">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="h4 fw-bold mb-0">NFC <span id="nfc-phase-label"></span></h2>
            <span class="badge" id="nfc-counter">0 / 4</span>
          </div>
          <div class="row g-3" id="nfc-divisions"></div>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="text-center mt-4">
      <button id="back-btn" class="btn btn-outline-secondary me-2" style="display: none;">
        Back to Division Winners
      </button>
      <button id="action-btn" class="btn btn-primary" disabled>
        Continue to Wild Cards
      </button>
    </div>
  </div>

  <script>
    const afcTeams = <%- JSON.stringify(afcTeams) %>;
    const nfcTeams = <%- JSON.stringify(nfcTeams) %>;
  </script>
  <script src="/playoffs/script.js"></script>
</body>
</html>
